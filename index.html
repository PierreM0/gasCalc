<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Calculateur d'essance</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/pico.min.css">
		<style>
			:root {
				--primary: #d81b60;
			}
		</style>
	</head>
	<body class="container">
		<article>
			<h1>
				Calculateur de prix de trajet en voiture.
			</h1>
			<label for="distance">Distance (km)
				<input value="0" oninput="calculateVal()" type="number" min="0" id="distance"/>
			</label>
			<label for="consommation">Consomation moyenne (L/100km)
				<input value="0" oninput="calculateVal()" type="number" min="0" id="consommation"/>
			</label>

			<label for="total_consomme">Total de litre consommé
				<input value="0" type="number" min="0" id="total_consomme"
					readonly/>
			</label>

			<label for="prix_au_litre">Prix (€/L)
				<input value="0" oninput="calculateVal()" type="number" min="0" id="prix_au_litre"/>
			</label>

			<label for="total_paye">Prix du voyage 
				<input value="0"  type="number" min="0" id="total_paye"
					   readonly/>
			</label>
		</article>
		<script>
			let distance = document.getElementById("distance");
			let consomation = document.getElementById("consommation");
			let total_consomme = document.getElementById("total_consomme");
			let prix_au_litre = document.getElementById("prix_au_litre");
			let total_paye = document.getElementById("total_paye");

			function calculateVal() {
				total_consomme.value = distance.value * consomation.value / 100;
				total_paye.value = prix_au_litre.value * total_consomme.value;
			}
		</script>
	</body>
</html>
