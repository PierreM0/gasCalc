<html>
	<head>
		<title>Calculateur d'essance</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/pico.min.css">
	</head>
	<body>
		<article>
			<label for="distance">Distance
				<input value="0" type="number" min="0" id="distance"/>
			</label>
			<label for="consommation">Consomation moyenne (L/100km)
				<input value="0"  type="number" min="0" id="consommation"/>
			</label>

			<label for="total_consomme">Total de litre consommé
				<input value="0"  type="number" min="0" id="total_consomme"/>
			</label>

			<label for="prix_au_litre">Prix (€/L)
				<input value="0"  type="number" min="0" id="prix_au_litre"/>
			</label>

			<label for="total_paye">Prix du voyage 
				<input value="0"  type="number" min="0" id="total_paye"/>
			</label>

	</body>
</html>
